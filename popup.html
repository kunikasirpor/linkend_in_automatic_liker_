<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LinkedIn Feed Interactor</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body class="light">
  <div class="container">
    <h2>LinkedIn Feed Interactor</h2>
    
    <div class="input-group">
      <label for="likeCount">Like Count:</label>
      <input type="number" id="likeCount" min="0" placeholder="Enter number of likes">
    </div>
    
    <div class="input-group">
      <label for="commentCount">Comment Count:</label>
      <input type="number" id="commentCount" min="0" placeholder="Enter number of comments">
    </div>
    
    <button id="startFeed" disabled>Start Feed Interaction</button>
    
    <div class="note">
      Make sure you're on LinkedIn Feed page before clicking the button. Both fields must have values (can be 0).
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
